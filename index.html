<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A powerful image search engine powered by Unsplash API">
    <meta name="theme-color" content="#28f7fe">
    <title>SearchToSee - Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="cursorCanvas"></canvas>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <div class="toggle-inner">
            <i class="fas fa-sun sun-icon"></i>
            <i class="fas fa-moon moon-icon"></i>
        </div>
    </button>
    <button class="cursor-toggle" id="cursor-toggle" aria-label="Toggle cursor effect">
        <div class="toggle-inner">
            <i class="fas fa-wand-magic-sparkles"></i>
        </div>
    </button>
    <header>
        <h1>
            <i class="fas fa-camera"></i>
            <span class="word word1">Search</span>
            <span class="word word2">To</span>
            <span class="word word3">See</span>

        </h1>
        <p class="subtitle">Powered by Unsplash</p>
    </header>
    
    <main>
        <form id="search-form">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-box" placeholder="Search amazing images..." required>
            </div>
            <button type="submit">Search</button>
        </form>

        <div id="loading" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>Searching for amazing images...</p>
        </div>

        <div id="search-result"></div>
        
        <div class="button-container">
            <button id="show-more-btn">
                <span>Show more</span>
                <i class="fas fa-angle-down"></i>
            </button>
        </div>
    </main>

    <footer>
        <p>Created from Stiven Arifaj</p>
        <div class="copyright">
            <p>&copy;Copyright Stiven. All Rights Reserved</p>
          </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
